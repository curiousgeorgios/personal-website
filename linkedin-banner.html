<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LinkedIn Banner - Curious George</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&display=swap"
            rel="stylesheet"
        />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Inter", sans-serif;
                font-weight: 300;
                background: rgb(250, 249, 246);
                color: rgb(68, 64, 60);
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                padding: 20px;
            }

            .banner-container {
                width: 1584px;
                height: 396px;
                background: rgb(250, 249, 246);
                position: relative;
                overflow: hidden;
                border-radius: 8px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            }

            /* Background blur orbs */
            .blur-orb-1 {
                position: absolute;
                top: -150px;
                right: 100px;
                width: 500px;
                height: 500px;
                background: rgba(252, 211, 77, 0.3);
                filter: blur(120px);
                border-radius: 50%;
            }

            .blur-orb-2 {
                position: absolute;
                bottom: -150px;
                left: 300px;
                width: 400px;
                height: 400px;
                background: rgba(254, 205, 211, 0.2);
                filter: blur(100px);
                border-radius: 50%;
            }

            /* Noise texture */
            .noise-texture {
                position: absolute;
                inset: 0;
                background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='filmNoise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3CfeColorMatrix type='saturate' values='0'/%3E%3CfeComponentTransfer%3E%3CfeFuncR type='discrete' tableValues='0 0.5 1'/%3E%3CfeFuncG type='discrete' tableValues='0 0.5 1'/%3E%3CfeFuncB type='discrete' tableValues='0 0.5 1'/%3E%3C/feComponentTransfer%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23filmNoise)'/%3E%3C/svg%3E");
                opacity: 0.2;
                pointer-events: none;
            }

            /* Radial gradient overlay */
            .radial-overlay {
                position: absolute;
                inset: 0;
                background: radial-gradient(
                    circle at 10% 20%,
                    rgba(255, 226, 183, 0.1) 0%,
                    rgba(255, 255, 255, 0) 80%
                );
                pointer-events: none;
            }

            /* Content */
            .content {
                position: relative;
                z-index: 10;
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                padding: 0 80px;
                margin-left: 380px;
                align-items: flex-start;
            }

            .name {
                font-size: 56px;
                font-weight: 200;
                letter-spacing: -0.03em;
                margin-bottom: 10px;
                color: rgb(68, 64, 60);
            }

            .tagline-wrapper {
                display: flex;
                flex-direction: column;
                width: fit-content;
                margin-bottom: 0;
            }

            .tagline {
                font-size: 28px;
                font-weight: 300;
                color: rgb(68, 64, 60);
                margin-bottom: 16px;
                letter-spacing: -0.01em;
                line-height: 1.4;
            }

            .projects {
                display: flex;
                gap: 16px;
                flex-wrap: wrap;
            }

            .project-tag {
                font-size: 13px;
                font-weight: 400;
                padding: 7px 14px;
                background: rgba(252, 211, 77, 0.25);
                border: 1px solid rgba(252, 211, 77, 0.5);
                border-radius: 6px;
                color: rgb(68, 64, 60);
                transition: all 0.2s ease;
            }

            .project-tag:hover {
                background: rgba(252, 211, 77, 0.15);
                border-color: rgba(252, 211, 77, 0.3);
            }

            .location {
                margin-top: 0;
                margin-bottom: 24px;
                font-size: 13px;
                color: rgb(120, 113, 108);
                text-align: right;
            }

            /* Instructions overlay */
            .instructions {
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(68, 64, 60, 0.9);
                color: rgb(250, 249, 246);
                padding: 12px 24px;
                border-radius: 6px;
                font-size: 14px;
                font-weight: 400;
                z-index: 100;
            }
        </style>
    </head>
    <body>
        <div class="banner-container" id="banner">
            <!-- Background effects -->
            <div class="blur-orb-1"></div>
            <div class="blur-orb-2"></div>
            <div class="noise-texture"></div>
            <div class="radial-overlay"></div>

            <!-- Content -->
            <div class="content">
                <p class="tagline">
                    What if we refused to accept boring software?
                </p>
            </div>
        </div>

        <div class="instructions">
            Right-click the banner above and select "Save image as..." or take a
            screenshot (Cmd/Ctrl + Shift + 4 on Mac, Snipping Tool on Windows)
        </div>
    </body>
</html>
